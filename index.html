<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Calcuprotein</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="website icon" type="png" href="infinito.png">
	</head>

	<body>

		<div id="container">
			<div id="marca">calcuprotein</div>
		</div>	
		<div id="conteudo" class="card">
			<div>
				<h1>QUANTIDADE DE PROTEINAS <br> <small>(100 gramas)</small></h1>
				<h2>CARNES</h2>
				<input list="items">
					<datalist id="items">
					    <option>--bovinas--</option>
					    	<option value="34,2(g)">PATINHO GRELHADO</option>
					    	<option value="32,7(g)">FILÉ MIGNON GRELHADO
					    	</option>
					    	<option value="32,1(g)">CONTRA-FILÉ GRELHADO
					    	</option>
					    	<option value="30,6(g)">MAMINHA ASSADA/GRELHADA
					    	</option>
					    	<option value="30,4(g)">ALCATRA GRELHADA
					    	</option>
					    	<option value="30,3(g)">COXÃO DURO S/ GORDURA COZIDO
					    	</option>
					    	<option value="30,3(g)">PICANHA S/ GORDURA GRELHADA
					    	</option>
					    	<option value="28,5(g)">BIFE DE FÍGADO GRELHADO
					    	</option>
					    	<option value="25,5(g)">ACÉM MOIDO E REFOGADO
					    	</option>	
					    </optgroup>

					    <option>--frango--</option>
					    	<option value="31,8(g)">PEITO DE FRANGO GRELHADO</option>
							<option value="29(g)">SOBRECOXA S/ PELE ASSADA</option>
							<option value="26,8(g)">COXA DE FRANGO S/ PELO COZIDA</option>
							<option value="22,3(g)">CORAÇÃO DE GALINHA GRELHADO</option>
					    

					    <option>--carne suina--</option>
					    	<option value="35,6(g)">LOMBO SUÍNO GRELHADO/ASSADO</option>
							<option value="32(g)">PERNIL ASSADO</option>
							<option value="30,1(g)">COSTELA SUÍNA ASSADA</option>
							<option value="28,8(g)">BISTECA SUÍNA GRELHADA</option>
							<option value="23,2(g)">LINGUIÇA SUÍNA GRELHADA</option>
					    

					    <option>--peixes--</option>
					    	<option value="27(g)">SARDINHA ASSADA</option>
							<option value="26(g)">SALMÃO ASSADO</option>
							<option value="25,3(g)">ATUM ENLATADO, CONSERVA EM ÓLEO</option>
							<option value="21(g)">PESCADA BRANCA ASSADA </option>
							<option value="20,4(g)">BACALHAU COZIDO</option>
							<option value="17,9(g)">TILÁPIA GRELHADA</option>
					</datalist>
			</div><br><br>
			<div><br>
				<h2>VEGETAIS</h2>
				<input list="items2">
					<datalist id="items2">
					    	<option value="2,9(g)">ESPINAFRE
					    	</option>
					    	<option value="2,8(g)">BRÓCOLIS
					    	</option>
					    	<option value="1,9(g)">COUVE-FLOR
					    	</option>
					    	<option value="3,1(g)">CHAMPIGNON
					    	</option>
					    	<option value="3(g)">SALSA
					    	</option>
					    	<option value="0,7(g)">PEPINO
					    	</option>
					</datalist>
			</div>
			<section>
        <div class="container" class="card">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
		</div>
		<div class="Built">
			<strong>Built and designed by Jean Oliveira. <br>
			All rights reserved. © </strong>
		</div>
	</body>
</html>
